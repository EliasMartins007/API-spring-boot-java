<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>CRUD</title>
</head>
<body class="container">
	<h1>crud Spring Boot REST 2021</h1>
	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID </label> <input type="text"
				class="form-control" id="id" readonly="readonly"
				id="exampleFormControlInput1">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">NOME</label> <input type="text"
				class="form-control" id="nome" placeholder="Informe nome"
				required="required">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">IDADE </label> <input
				type="number" class="form-control" id="idade">
		</div>
	</form>
	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar
	</button>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			//teste
			//alert(nome + " - " + id + " - " + idade);

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset-utf-8",
				success : function(response) {
					alert("Salvo com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar : " + xhr.responseText);
			});
		}
	</script>

</body>
</html>
